<!DOCTYPE html>
<html>
<head>
  <title>Artezen Onboarding</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Artezen</h1>
    <form id="onboardingForm">
      <label>How do you want to feel?</label>
      <select id="goal">
        <option value="calm">Calm & Resilient</option>
        <option value="focus">Clear-headed & Focused</option>
        <option value="grounded">Comfortable & Grounded</option>
        <option value="energized">Energized & Motivated</option>
      </select>
      <label>Pick your values (choose 2):</label><br>
      <input type="checkbox" name="value" value="clarity"> Clarity<br>
      <input type="checkbox" name="value" value="trust"> Self-Trust<br>
      <input type="checkbox" name="value" value="flow"> Flow<br>
      <input type="checkbox" name="value" value="release"> Release<br>
      <input type="checkbox" name="value" value="activation"> Activation<br>
      <button type="submit">Continue</button>
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
